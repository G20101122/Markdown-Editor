<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markdown 编辑器</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

        <!-- Marked -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <!-- Marked Katex Extension -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/gh/UziTech/marked-katex-extension/lib/index.umd.js"></script>

        <!-- DOMPurify -->
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
        
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css"> 
        <link rel="icon" href="favicon.svg"> <!-- 图标 -->
    </head>
    <body>
        <header>
            <!-- TODO -->
        </header>
        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        <!-- 编辑区 -->
                        <textarea class="form-control code fixed-textarea" id="markdownInput" autocomplete="off" placeholder="Code goes here." wrap="off" rows="30"></textarea>
                    </div>
                    <div class="vr vertical-spliter"></div> <!-- 分割线 -->
                    <div class="col" id="markdownPreview"></div> <!-- 预览区 -->
                </div>
            </div>
        </main>
        <footer>
            <!-- TODO -->
        </footer>
    </body>
</html>
